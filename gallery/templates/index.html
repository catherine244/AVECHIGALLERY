{%extends 'base.html'%} 
{% block content %}
<script>
function CopyFunction() {
  var copyText = document.getElementById("imagelink");
  copyText.select();
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}
</script>
	<div class="container-fluid">
        <div class="row">
                <div class="row">
                        {% if all_images%}

                        {% else %}
                          <h2> Found 0 images for the search term {{message}}</h2>
                        {% endif %}
                    
                      </div>
        </div>
		<div class="row">
            {% for image in all_images %}


                    <div class="col-md-3 col-sm-4 col-xs-12 single_portfolio_text">
                        <img src="{{image.image_path.url}}" alt="" >
                        <div class="portfolio_images_overlay text-center">
                            <h6 class="clrd-font" >{{image.image_name}}</h6>
                            <p class="clrd-font">{{ image.image_description }}</p>

                            <h6 class="clrd-font"><span style="color: #fff;">Location:</span>{{image.image_location}}</h6>
                            
                            
                            <input type="text" id="imagelink" class="form-control input-sm" value="https://avechigallery.herokuapp.com{{image.image_path.url}}" class="hidden">
                            <button class="btn btn-primary" onclick="CopyFunction()">
                                <i class="fa fa-copy" style="color: #d6962c"></i> Copy Link
                            </button>
                            <a class="fancybox btn btn-primary" rel="gallery" href="{{image.image_path.url}}"><i  style="color:#d6962c" class="fa fa-eye"></i> View Image</a>

                        </div>
                        
                </div>

                
                        {% endfor %}


</div>
{% endblock %}
